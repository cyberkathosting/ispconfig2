<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>ISPConfig - Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../../design/default/style.css" rel="stylesheet" type="text/css">
</head>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form method="POST" action="index.php" name="loginForm">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" valign="middle"><table width="400" border="0" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">

      <tr>
        <td><img src="../../design/default/images/login_logo.gif" width="398" height="78"></td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF"><table width="100%" border="0" cellspacing="0" cellpadding="5">
          <tr align="center">
            <td height="66" colspan="2" class="normal">
                        <tmpl_if name="error">
                          <font color="red"><b><tmpl_var name="txt_error">:</b> <tmpl_var name="error"></font>
                          <tmpl_else>
                          <tmpl_var name="txt_login_desc">
                          </tmpl_if>                        </td>

            </tr>
          <tr>
            <td width="35%" align="left" class="normal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<tmpl_var name="txt_email_username">:</td>
            <td width="65%"><input type="text" name="username" class="text"></td>
          </tr>
          <tr>
            <td align="left" class="normal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<tmpl_var name="txt_password">:</td>
            <td><input type="password" name="passwort" class="text"></td>

          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="B1" value="  {tmpl_var name='txt_login'}  " class="button"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>

        </table></td>
      </tr>
    </table>
      <p>&nbsp;</p></td>
  </tr>
</table>
</form>
</body>
</html>
