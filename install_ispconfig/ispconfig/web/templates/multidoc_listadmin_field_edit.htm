      <form method="POST" name="myform" action="insert.php" target="seiteFrame">
        
  <table border="0" width="100%" cellspacing="0" cellpadding="4" bgcolor="{TABLE_H_COLOR}">
    <tr> 
      <td width="100%" colspan="2" height="18"> 
        <p align="center" class="normal_bold">&nbsp; 
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Ebene:</td>
      <td width="83%"> 
        <select name="row_id">
          {ROWS}
        </select>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Feld:</td>
      <td width="83%"> 
        <select name="form[name]">
          {FIELDS}
        </select>
      </td>
    </tr>
    <tr>
      <td width="17%" class="normal_bold">Typ:</td>
      <td width="83%">
        <select name="form[type]">
          <option value="text">Text</option>
          <option value="date">Datum</option>
        </select>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">&nbsp;max. L&auml;nge:</td>
      <td width="83%"> 
        <input type="text" name="form[maxlength]" size="34" maxlength="255" class="text" value="{MAXLENGTH}">
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Breite:</td>
      <td width="83%"> 
        <input type="text" name="form[width]" size="10" class="text" value="{WIDTH}">
        % </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Kein Zeilenumbruch:</td>
      <td width="83%"> 
        <input type="checkbox" name="form[nobr]" value="1" {NOBR}>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">CSS KLasse:</td>
      <td width="83%"> 
        <input type="text" name="form[css_class]" size="34" maxlength="50" class="text" value="{CSS_CLASS}">
      </td>
    </tr>
    <tr> 
      <td width="100%" colspan="2" align="center" height="62"> 
        <input type="submit" name="Abschicken" value="Speichern">
      </td>
    </tr>
  </table>
        
  <input type="hidden" name="element_id" value="{ID}">
  <input type="hidden" name="s" value="{S}">
  <input type="hidden" name="art" value="item">
  <input type="hidden" name="listtype_id" value="{LISTTYPE_ID}">
</form>
