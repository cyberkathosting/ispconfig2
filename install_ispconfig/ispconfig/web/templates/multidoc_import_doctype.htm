<form method="POST" action="doctype_insert.php" name="myform" enctype="multipart/form-data">
  <table border="0" width="99%" cellspacing="0" cellpadding="4" height="62" bgcolor="{TABLE_H_COLOR}">
    <!-- BEGIN DYNAMIC BLOCK: add -->
    <tr> 
      <td width="31%" height="21" class="normal_bold">File:</td>
      <td width="69%" height="21"> 
        <input type="file" name="userfile"  size="20">
      </td>
    </tr>
    <!-- END DYNAMIC BLOCK: add -->
    <!-- BEGIN DYNAMIC BLOCK: update -->
    <tr> 
      <td width="31%" height="21" class="normal_bold">Keep Owner &amp; Permissions:</td>
      <td width="69%" height="21"> 
        <input type="checkbox" name="user" value="1" checked>
      </td>
    </tr>
    <tr> 
      <td width="31%" height="21" class="normal_bold">Keep ID:</td>
      <td width="69%" height="21"> 
        <input type="checkbox" name="id" value="1" checked>
      </td>
    </tr>
    <tr>
      <td width="31%" height="21" class="normal_bold">Update existing Form:</td>
      <td width="69%" height="21">
        <input type="checkbox" name="update" value="1">
      </td>
    </tr>
    <!-- END DYNAMIC BLOCK: update -->
    <tr> 
      <td width="100%" colspan="2" height="1" align="center"> 
        <p align="center">          
          <input type="submit" name="Submit" value="Import">
      </td>
    </tr>
  </table>
  <input type="hidden" name="s" value="{S}">
</form>
