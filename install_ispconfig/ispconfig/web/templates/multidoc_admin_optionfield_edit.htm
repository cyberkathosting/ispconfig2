      <form method="POST" name="myform" action="insert.php" target="seiteFrame">
        
  <table border="0" width="100%" cellspacing="0" cellpadding="4" bgcolor="{TABLE_H_COLOR}">
    <tr> 
      <td width="100%" colspan="2" height="18"> 
        <p align="center" class="normal_bold">&nbsp; 
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Ebene:</td>
      <td width="83%"> {DECKS} </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Typ:</td>
      <td width="83%"> 
        <select name="form[option_type]">
          {OPTION_TYPE}
        </select>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Name:</td>
      <td width="83%"> 
        <input type="text" name="form[name]" size="34" maxlength="50" class="text" value="{NAME}">
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">&nbsp;Titel:</td>
      <td width="83%"> 
        <input type="text" name="form[title]" size="34" maxlength="255" class="text" value="{TITLE}">
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Beschreibung:</td>
      <td width="83%"> 
        <textarea name="form[description]" cols="34" class="text" rows="5">{DESCRIPTION}</textarea>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">H&ouml;he:</td>
      <td width="83%" class="normal"> 
        <input type="text" name="form[size]" size="5" maxlength="255" class="text" value="{SIZE}">
        in Zeilen</td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Multiple:</td>
      <td width="83%"> 
        <input type="checkbox" name="form[multiple]" value="1" {MULTIPLE}>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Datenquelle:</td>
      <td width="83%"> 
        <select name="form[source]">
          {SOURCE}
        </select>
      </td>
    </tr>
    <tr> 
      <td colspan="2" class="normal_bold"> 
        <hr noshade size="1">
      </td>
    </tr>
    <tr> 
      <td colspan="2" class="normal">Wenn die Datenquelle vom Typ Liste ist:</td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Werteliste:</td>
      <td width="83%"> 
        <textarea name="form[values]" cols="34" class="text" rows="5">{VALUES}</textarea>
        id,wert;</td>
    </tr>
    <tr> 
      <td colspan="2" class="normal_bold"> 
        <hr noshade size="1">
      </td>
    </tr>
    <tr>
      <td colspan="2" class="normal">Wenn die Datenquelle vom Typ Datenbank 
        ist: </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Tabelle:</td>
      <td width="83%"> 
        <input type="text" name="form[source_table]" size="34" value="{SOURCE_TABLE}">
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Wert Feld:</td>
      <td width="83%"> 
        <input type="text" name="form[value_field]" size="34" maxlength="50" class="text" value="{VALUE_FIELD}">
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">ID Feld:</td>
      <td width="83%"> 
        <input type="text" name="form[id_field]" size="34" maxlength="50" class="text" value="{ID_FIELD}">
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Order:</td>
      <td width="83%"> 
        <input type="checkbox" name="form[order]" value="1" {SEARCH}>
      </td>
    </tr>
    <tr> 
      <td colspan="2" class="normal_bold"> 
        <hr noshade size="1">
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Required:</td>
      <td width="83%"> 
        <select name="form[required]">
          <option value="0">Nein</option>
          <option value="1" {REQUIRED}>Ja</option>
        </select>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Sichtbar:</td>
      <td width="83%"> 
        <select name="form[visible]">
          <option value="1">Ja</option>
          <option value="0" {INVISIBLE}>Nein</option>
        </select>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">Suchfeld:</td>
      <td width="83%"> 
        <input type="checkbox" name="form[search]" value="1" {SEARCH}>
      </td>
    </tr>
    <tr> 
      <td width="17%" class="normal_bold">CSS KLasse:</td>
      <td width="83%"> 
        <input type="text" name="form[css_class]" size="34" maxlength="50" class="text" value="{CSS_CLASS}">
      </td>
    </tr>
    <tr> 
      <td width="100%" colspan="2" align="center" height="62"> 
        <input type="submit" name="Abschicken" value="Speichern">
      </td>
    </tr>
  </table>
        
  <input type="hidden" name="element_id" value="{ID}">
  <input type="hidden" name="s" value="{S}">
  <input type="hidden" name="art" value="optionField">
  <input type="hidden" name="doctype_id" value="{DOCTYPE_ID}">
</form>
